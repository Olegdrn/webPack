<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module" src="main.js"></script>
</head>

<body>
  <form id="dateCalc">
    <h3>Калькулятор дат</h3>
    <label>
      <strong>Первая дата:</strong>
      <input type="date" name="firstDate" />
    </label>
    <label>
      <strong>Вторая дата:</strong>
      <input type="date" name="secondDate" />
    </label>
    <button type="submit">Расчитать промежуток</button>
    <p id="datecalc__result"></p>
  </form>

  <form id="timer">
    <h3>Таймер</h3>
    <label>
      <strong>Установите время в секундах</strong>
      <input type="number" name="timerNumber" />
    </label>
    <button type="submit">Старт</button>
    <button id="stop" type="button">Стоп</button>
    <p id="timercalc__result"></p>
  </form>


</body>

</html>
